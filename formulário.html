<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css" class="css" />

    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEV</h1>
      <p id="subtitulo">Informações pessoais</p>
      <br />
    </div>

    <form action="#">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"> <strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong> </label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>

        <div class="campo">
          <label for="nascimento"><strong>Data de nascimento</strong> </label>
          <input type="text" name="nascimento" id="nascimento" required />
        </div>

        <div class="campo">
          <label for="email"><strong>E-mail</strong> </label>
          <input type="email" name="email" id="email" required />
        </div>
      </fieldset>
      <br />
      <input class="botao" type="submit" />
    </form>
  </body>
</html>
